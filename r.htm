<!DOCTYPE HTML>
<html>
<head>
 <link rel="shortcut icon" type="image/ico" src="https://hydra-media.cursecdn.com/minecraft-zh.gamepedia.com/6/64/Favicon.ico"/>
 <title>Redirecting...</title>
 <script>
  function onloadPage() {
  query = window.location.search.replace("?c=","");
   reply = "";
  if (query=="mcwikizh")
  {
   window.location.href="http://minecraft-zh.gamepedia.com/";
  }
  else if (query=="mcwiki")
  {
   window.location.href="http://minecraft.gamepedia.com/";
  }
  else if (query=="mwash")
  {
   window.location.href="http://mwash.win/";
  }
  else if (query=="excitedfrog")
  {
   window.location.path="error.htm";
  }
  else {
   reply = "<span style="color:red;">Redirect code is incorrect.</span>";
  }
  }
</script>
</head>
<body onload="onloadPage()">
 <div style="font-family:'Verdana';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">Redirecting...</div>
 <script>
  function delayed() {
  if (reply !== "") {
   document.getElementsByTagName('div')[0].innerHTML=reply;
  }}
  setTimeout(1000,"delayed();");
 </script>
</body>
</html>
