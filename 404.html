<!DOCTYPE html>
<head>
  <meta charset="UTF-8"></meta>
  <link rel="stylesheet" type="text/css" href="/ScriptLib/global.css"></link>
  <title>Error $1</title>
  <script src="/ScriptLib/scriptlib.js"></script>
</head>
<body style="min-width:1280px;font-size:32px;">
  <center><span id="output-h" style="color:red;font-weight:700;font-size:64px;">Error $1</span></center><br />
  <center><span id="output-d">An error occured when requesting [<b>$2</b>].</span></center>
  <center><br /><a href="/"><b>Go Back Home</b></a></center><br />
  <script>
window.onload = function () {
  oh = _.g("id:output-h");
  od = _.g("id:output-d");
  document.title = document.title.replace("$1","403");
  oh.innerHTML = oh.innerHTML.replace("$1","403");
  od.innerHTML = od.innerHTML.replace("$2",window.location.href);
  try {  
    if (window.navigator.userAgent.search("Mobile") == -1) {
      mob = document.createElement("center");
      mob.innerHTML = "You are using desktop vision.";
      document.body.appendChild(mob);
    }
    else {
      mob = document.createElement("center");
      mob.innerHTML = "You are using mobile vision.";
      document.body.appendChild(mob);
    }
  }
  catch (err) {
  alert(err.stack);
  }
}
  </script>
</body>
