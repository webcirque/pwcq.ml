<!DOCTYPE html>
<head>
  <meta charset="UTF-8"></meta>
  <link rel="stylesheet" type="text/css" href="/ScriptLib/global.css"></link>
  <title>Error $1</title>
  <script src="/ScriptLib/scriptlib.js"></script>
</head>
<body style="max-width:560px">
  <p id="output-h" style="color:red;font-weight:700;font-size:1em;">Error $1</p>
  <p id="output-d">An error occured when requesting $2.</p>
  <p><a href="/">Go Back Home</a></p>
  <script>
window.onload = function () {
  oh = _.g("id:output-h");
  od = _.g("id:output-d");
  document.title = document.title.replace("$1","403");
  oh.innerHTML = oh.innerHTML.replace("$1","403");
  od.innerHTML = od.innerHTML.replace("$2",window.location.href);
  try {  
    if (window.navigator.userAgent.search("Mobile") == -1) {
      document.getElementsByTagName("body")[0].style = "min-width: 1280px;";
      mob = document.createElement("p");
      mob.innerHTML = "You are using mobile vision.";
      document.body.appendChild(mob);
    }
  }
  catch (err) {
  alert(err.stack);
  }
}
  </script>
</body>
